<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Invitación con Formulario</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
  *{
    margin:0;
    padding:0;
    box-sizing:border-box;
  }

  body{
    font-family:"Montserrat", sans-serif;
    background-image: url('https://tinostone.com/wp-content/uploads/2019/03/Marquina_Black-Negro_Marquina.jpg');
    
    padding:20px;
    display:flex;
    flex-direction:column;
    align-items:center;
  }

  /* =========================== */
  /* INVITACIÓN (ya hecha antes) */
  /* =========================== */

  .card{
    background:#000;
    border:7px solid #b89063;
    color:#fff;
    width:min(760px, 92vw);
    padding:40px;
    margin-bottom:40px;
    font-family:"Playfair Display", serif;
    text-align:center;
  }

  .title{
    font-size:40px;
    font-weight:900;
    letter-spacing:2px;
  }

  .subtitle{
    color:#b89063;
    margin-top:5px;
    font-family:"Montserrat";
  }

  .number{
    font-size:150px;
    font-weight:900;
    line-height:1;
  }

  .years{
    font-size:28px;
    transform:rotate(-20deg);
    display:inline-block;
    margin-left:-20px;
  }

  /* =========================== */
  /* FORMULARIO NUEVO            */
  /* =========================== */

  .form-box{
    background:#f1f0e8;
    width:min(760px, 92vw);
    padding:30px;
    border-radius:10px;
    box-shadow:0 4px 15px rgba(0,0,0,0.1);
  }

  .form-group{
    margin-bottom:20px;
  }

  label{
    font-weight:600;
    margin-bottom:6px;
    display:block;
  }

  input, select{
    width:100%;
    padding:10px;
    border:2px solid #ddd;
    border-radius:6px;
    font-size:16px;
  }

  .row{
    display:flex;
    gap:20px;
  }

  .row .form-group{
    flex:1;
  }

  button{
    width:100%;
    padding:14px;
    background:#b89063;
    border:none;
    border-radius:8px;
    color:white;
    font-size:18px;
    cursor:pointer;
    margin-top:10px;
  }

  button:hover{
    background:#a2784e;
  }

  .calendar-btn{
    background:#333;
    margin-top:15px;
  }

  .calendar-btn:hover{
    background:#111;
  }

  .limit-text{
    margin-top:20px;
    text-align:center;
    font-size:16px;
  }

  /* validaciones */
  .error{
    color:red;
    font-size:14px;
    margin-top:5px;
  }

</style>
</head>
<body>

<!-- ============================= -->
<!--      INVITACIÓN ORIGINAL     -->
<!-- ============================= -->

<div class="card">
  <div class="title">IZAURA</div>
  <div class="subtitle">estará cumpliendo</div>

  <div class="number">50 <span class="years">Años</span></div>

  <div class="subtitle">ven a festejarlo</div>

  <div class="subtitle" style="color:#fff; margin-top:10px; font-size:22px;">
    sábado 20/12/25 — 12:00 del medio día
  </div>
  <div style="font-size:14px; margin-top:8px;">
    SALÓN Y JARDÍN CASA DEL LLANO
  </div>
</div>


<!-- ============================= -->
<!--         FORMULARIO           -->
<!-- ============================= -->

<div class="form-box">
  <h2 style="margin-bottom:20px; font-family:'Playfair Display';">Confirmar asistencia</h2>

  <div class="form-group">
    <label for="correo">Correo:</label>
    <input type="email" id="correo" placeholder="Tu correo aquí">
    <div id="err-correo" class="error"></div>
  </div>

  <div class="form-group">
    <label>Familia:</label>
    <input type="text" value="Maria" disabled>
  </div>

  <div class="row">
    <div class="form-group">
      <label>Adultos:</label>
      <select id="adultos">
        <option value="">--</option>
        <option>0</option><option>1</option><option>2</option>
        <option>3</option><option>4</option><option>5</option>
      </select>
      <div id="err-adult" class="error"></div>
    </div>

    <div class="form-group">
      <label>Niños:</label>
      <select id="ninos">
        <option value="">--</option>
        <option>0</option><option>1</option><option>2</option>
        <option>3</option><option>4</option><option>5</option>
      </select>
      <div id="err-ninos" class="error"></div>
    </div>
  </div>

  <button onclick="confirmar()">Confirmar asistencia</button>

  <button class="calendar-btn" onclick="agregarCalendario()">Agregar a mi calendario</button>

  <div class="limit-text">Tienes hasta el <b>6 de diciembre</b> para confirmar</div>
</div>

<!-- ============================= -->
<!--           JAVASCRIPT         -->
<!-- ============================= -->

<script>
function confirmar(){
  let correo = document.getElementById("correo").value.trim();
  let adultos = document.getElementById("adultos").value;
  let ninos = document.getElementById("ninos").value;

  let ok = true;

  document.getElementById("err-correo").innerHTML = "";
  document.getElementById("err-adult").innerHTML = "";
  document.getElementById("err-ninos").innerHTML = "";

  if(correo === ""){
    document.getElementById("err-correo").innerHTML = "Ingresa tu correo";
    ok = false;
  }

  if(adultos === ""){
    document.getElementById("err-adult").innerHTML = "Selecciona adultos";
    ok = false;
  }

  if(ninos === ""){
    document.getElementById("err-ninos").innerHTML = "Selecciona niños";
    ok = false;
  }

  if(ok){
    alert("¡Asistencia confirmada!\nCorreo: "+correo+"\nAdultos: "+adultos+"\nNiños: "+ninos);
  }
}

function agregarCalendario(){
  alert("Aquí puedes integrar el archivo .ics para agregar al calendario");
}
</script>

</body>
</html>
